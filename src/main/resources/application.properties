# 可以使用spring.profiles.active激活配置
#spring.profiles.active=dev

#端口号
server.port=80
#配置访问项目路径
server.servlet.context-path=/



#数据库配置
#数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/kylin?useUnicode=true&useSSL=false&characterEncoding=utf8&serverTimezone=UTC
#连接驱动类的名称
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#连接的用户名称
spring.datasource.username=root
#连接的用户密码
spring.datasource.password=root
#连接类型
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
#连接类型 druid
#spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#连接池
# 设置c3p0 数据源
#spring.datasource.type=com.mchange.v2.c3p0.ComboPooledDataSource

#设置DBCP 数据源
#spring.datasource.type=org.apache.commons.dbcp2.BasicDataSource

#设置BoneCP数据源
#spring.datasource.type=com.jolbox.bonecp.BoneCPDataSource

#别名设置
mybatis-plus.type-aliases-package=com.rongyixuan.demo.entity
#加载mapper映射文件
mybatis-plus.mapper-locations=classpath:mappers/*.xml
#日志输出
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

#freemarker模板引擎
#加载的路径
spring.freemarker.template-loader-path=classpath:/templates/
#模板加载的后缀
spring.freemarker.suffix=.ftl
#页面不加载缓存
spring.freemarker.cache=false

